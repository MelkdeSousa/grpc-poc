syntax = "proto3";

package notice_infraction;

message Empty {}

message NoticeInfraction {
    string id = 1;
    string code = 2;
    // string typification = 3;
}

message NoticeInfractionList {
    repeated NoticeInfraction notices = 1;
}

service NoticeInfractionService {
    rpc List (Empty) returns (NoticeInfractionList) {};
}
